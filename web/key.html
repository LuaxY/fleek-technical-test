<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypted Files List</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div class="container mx-auto mt-24">
    <h1 class="text-center text-4xl text-gray-800">Access to the file</h1>
    <div class="flex justify-center">
        <div class="bg-white rounded-lg shadow mt-5 p-10 w-auto inline-block text-center">
            <input type="text" id="key" placeholder="please provide the encryption key" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 appearance-none leading-normal" style="width: 300px" />
            <button onclick="access()" class="bg-teal-400 hover:bg-teal-500 text-teal-900 font-bold px-3 py-2 rounded inline-flex items-center ml-3">
                <svg class="fill-current w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                <span>Download</span>
            </button>
        </div>
    </div>
</div>
<script>
    function access() {
        const key = document.getElementById("key").value;
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');

        let url = location.protocol + '//' + location.host + location.pathname;
        window.location.replace(url+ "?key=" + key + "&filename=" + filename);
    }
</script>
</body>
</html>
